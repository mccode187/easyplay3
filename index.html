<!DOCTYPE html>
<title>EasyPlay3</title>
<h1>EasyPlay3</h1>
<input id="midi_file" type="file" accept=".mid,.midi">
<input id="LH_track">
<input id="RH_track">
<button id="start">start</button>
<button id="pause">pause</button>
<button id="resume">resume</button>
<h2>Instructions</h2>
<ol>
<li>Upload a MIDI file and select a track for LH and RH.
<li>Click start.
<li>Press keys to play notes!
</ol>
